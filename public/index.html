<body>

  <h1 id="header-title">Digital Library</h1>

  <div class="form-sign-in">
    <!-- Top Div -->
    <div class="form-header">
      <p id="get-started-text">To get started with Digital Library, please register or login.</p>
    </div>

    <!-- Inner -->
    <div class="inner-form-div">
      <!-- Sign Up Div -->
      <form id="sign-up-div">
        <input type="text" name="name" id="name_register" placeholder="Enter your full name" class="input-design">
        <input type="text" name="email" id="email_register" placeholder="Enter your email" class="input-design">
        <input type="password" name="password" id="password_register" placeholder="Enter your password" class="input-design">
        <button type="submit" id="sign-up-button" class="btn-design">Sign Up</button>
      </form>

      <!-- Sign In Div -->
      <form id="sign-in-div">
        <input type="text" name="email" id="email_login" placeholder="Enter your email" class="input-design">
        <input type="password" name="password" id="password_login" placeholder="Enter your password" class="input-design">
        <button type="submit" id="sign-in-button" class="btn-design">Sign In</button>
        <button type="submit" id="sign-in-google" class="btn-design">Login with Google</button>
      </form>
    </div>
  </div>

  <p id="made-by">Made by <a href="https://www.linkedin.com/in/asadjawaid-/" target="_blank">Asad Jawaid</a></p>
