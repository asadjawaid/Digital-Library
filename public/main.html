<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Dashboard</title>
    <link rel="stylesheet" href="mainStyles.css">
    <link rel="shortcut icon" href="book-logo.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<body>
    <!-- side bar -->
    <div class="sidebar">
        <h1 id="sidebar-header-text">Digital Library</h1>
       
        <div class="sidebar-book-info">
            <label for="sidebar-book-name" class="label-text">Book Name</label>
            <input type="text" name="book-name" id="sidebar-book-name" placeholder="Enter book name" class="input-text">
    
            <label for="sidebar-book-author" class="label-text">Book Author</label>
            <input type="text" name="book-author" id="sidebar-book-author" placeholder="Enter book author" class="input-text">
    
            <label for="sidebar-book-pages" class="label-text">Number of pages</label>
            <input type="number" min="0" name="book-pages" id="sidebar-book-pages" placeholder="Enter the number of pages" class="input-text">
            
            <div class="sidebar-checkbox-div">
                <input type="checkbox" id="sidebar-checkbox-read" name="read-notread">
                <label for="sidebar-checkbox-read" class="label-text">Finished reading book</label>
            </div>
            
            <button id="add-book-btn" class="sidebar-buttons">Add Book</button>
            <button id="remove-all-books-btn" class="sidebar-buttons">Remove all books</button>

            <div class="library-log-div">
                <h1 id="library-log-h1">Library Log</h1>
                <p id="total-books" class="lib-log-text">Total Books: 0</p>
                <p id="total-books-read" class="lib-log-text">Total book(s) read: 0</p>
                <p id="total-books-notread" class="lib-log-text">Total book(s) not read: 0</p>
            </div>

            <p id="made-by">Made by <a href="https://www.github.com/asadjawaid" target="_blank">Asad Jawaid</a></p>
        </div>
    </div>

    <main id="main-content">
        <nav>
            <h1 id="nav-username"></h1>
            <button id="logout-btn">Logout</button>
        </nav>
        
        <div id="grid-books-container"></div>
    </main>
